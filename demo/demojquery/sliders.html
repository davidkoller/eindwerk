<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile Demo</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>

<div data-role="page" id="main" data-add-back-btn="true">
	<div data-role="header">
		<h1>Sliders Header</h1>
	</div>
	<div data-role="content">
		<form>
			<input type="range" name="slider" id="slider" value="40" min="0" max="100">
			<input type="range" name="slider" id="slider" value="60" min="0" max="100" data-highlight="true">
		</form>

		<form>
			<div data-role="rangeslider">
				<input type="range" min="0" max="100" value="20">
				<input type="range" min="0" max="100" value="80">
			</div>
		</form>
	</div>
	<div data-role="footer">
		<h4>Sliders Footer</h4>
	</div>
</div>
</body>
</html>
