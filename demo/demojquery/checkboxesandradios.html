<!DOCTYPE html>
<html>
<head>	
<title>jQuery Mobile Demo</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>

<div data-role="page" id="main" data-add-back-btn="true">
	<div data-role="header">
		<h1>Checkboxes and Radiobuttons header</h1>
	</div>
	<div data-role="content">
		<fieldset data-role="controlgroup">
			<legend>Checkboxes</legend>
			<input type="checkbox" name="checkbox-1a" id="checkbox-1a" checked="">
			<label for="checkbox-1a">Check 1</label>
			<input type="checkbox" name="checkbox-2a" id="checkbox-2a">
			<label for="checkbox-2a">Check 2</label>
			<input type="checkbox" name="checkbox-3a" id="checkbox-3a">
			<label for="checkbox-3a">Check 3</label>
			<input type="checkbox" name="checkbox-4a" id="checkbox-4a">
			<label for="checkbox-4a">Check 4</label>
		</fieldset>

		<fieldset data-role="controlgroup">
    		<legend>Radio buttons, vertical controlgroup:</legend>
	        <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked">
	        <label for="radio-choice-1">Radio 1</label>
	        <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2">
	        <label for="radio-choice-2">Radio 2</label>
	        <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3">
	        <label for="radio-choice-3">Radio 3</label>
	        <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4">
	        <label for="radio-choice-4">Radio 4</label>
			</fieldset>

			<p>Flipswitch</p>
			<select name="slider2" id="slider2" data-role="slider">
    			<option value="off">Off</option>
   				 <option value="on">On</option>
			</select>
	</div>
	<div data-role="footer">
		<h4>Checkboxes and Radiobuttons footer</h4>
	</div>
</div>
</body>
</html>
